<search></search>
<card
    *ngFor="let course of listOfCourses; trackBy:identify"
    [id]="course.id"
    [title]="course.title"
    [text]="course.description"
    [creationDate]="course.creationDate"
    [duration]="course.duration.toString()"
    [authors]="course.authors.toString()"
>
</card>
